<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout – Matchalant</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff2e5;
}

header {
  background: #ff5a00;
  color: white;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 500px;
  margin: 30px auto;
  padding: 16px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 5px 12px rgba(0,0,0,0.15);
}

input, select {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  background: #ff5a00;
  color: white;
  border: none;
  padding: 14px;
  width: 100%;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>Checkout</h1>
</header>

<div class="container">
  <div class="card">

    <h3>Order Summary</h3>
    <p>Matcha Latte x1 — MYR 12.50</p>
    <p><b>Total: MYR 12.50</b></p>

    <input type="text" id="name" placeholder="Full Name">

    <select id="payment">
      <option value="">Select Payment Method</option>
      <option value="Cash on Delivery">Cash on Delivery</option>
      <option value="Online Banking">Online Banking</option>
      <option value="E-Wallet">E-Wallet</option>
    </select>

    <button id="whatsappBtn" type="button">
      Order via WhatsApp
    </button>

  </div>
</div>

<script>
document.getElementById("whatsappBtn").onclick = function () {

  var name = document.getElementById("name").value.trim();
  var payment = document.getElementById("payment").value;

  if (name === "" || payment === "") {
    alert("Sila isi nama dan pilih payment method");
    return;
  }

  var message =
    "MATCHALANT ORDER\n\n" +
    "Matcha Latte x1 = MYR 12.50\n\n" +
    "Total: MYR 12.50\n\n" +
    "Name: " + name + "\n" +
    "Payment: " + payment;

  var phone = "60176139572";
  var url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);

  // INI PALING PENTING
  window.location.href = url;
};
</script>

</body>
</html>
